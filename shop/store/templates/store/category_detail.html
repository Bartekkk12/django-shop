{% extends 'main.html' %}

{% block content %}
    {% for product in products %}
        <a href=" {% url 'product_detail' slug=product.slug %}"><strong>{{ product.name }}</strong></a>
        {% if product.price %}
            <p>{{ product.price }}$</p>
        {% else %}
            <p>{{ product.amount.price }}$</p>
        {% endif %}
        <br>
    {% endfor %}

{% endblock content %}
