{% extends 'main.html' %}

{% block content %}

    {% if product %}
        <h1>{{ product.name }}</h1>
        <h3>{{ product.flavor }}</h3>
        <strong>{{ product.price }}$</strong>
        <br>

        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }}
            <button type="submit">Add to cart</button>
        </form>

        {% for review in product_reviews %}
            <p>{{ review }}</p>
        {% endfor %}
    {% endif %}

{% endblock content %}
